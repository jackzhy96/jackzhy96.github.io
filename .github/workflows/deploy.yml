# GitHub Actions workflow for building and deploying Jekyll site
# Note: This workflow is only used if Pages Source is set to "GitHub Actions"
# If using "Deploy from a branch", this workflow is ignored
name: Deploy Jekyll Site

on:
  push:
    branches: ["master"]
  workflow_dispatch:  # Allows manual trigger from Actions tab

# Prevent workflow loop from bot commits
# This avoids triggering deployment when scrape_talks.yml pushes changes

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip if commit is from github-actions bot to prevent workflow loops
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true  # Enable Pages if not already enabled

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
