# GitHub Actions workflow for building and deploying Jekyll site with private analytics
name: Deploy Jekyll Site

on:
  push:
    branches: ["master"]
  workflow_dispatch:  # Allows manual trigger from Actions tab

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages  # Required to access environment secrets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Inject the analytics tracking ID from secrets (only if secret is set and provider is not "false")
      - name: Inject Analytics Tracking ID
        env:
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
        run: |
          # Trim any whitespace from the tracking ID
          GA_TRACKING_ID=$(echo "$GA_TRACKING_ID" | tr -d '[:space:]')

          # Skip if secret is not set or empty after trimming
          if [ -z "$GA_TRACKING_ID" ]; then
            echo "GA_TRACKING_ID secret not set or empty, skipping injection"
            exit 0
          fi

          # Skip if analytics provider is "false"
          if grep -q 'provider.*:.*"false"' _config.yml; then
            echo "Analytics provider is disabled, skipping tracking ID injection"
            exit 0
          fi

          # Show tracking ID format (masked for security, just show pattern)
          echo "Tracking ID format check: ${GA_TRACKING_ID:0:2}-XXXXXX (length: ${#GA_TRACKING_ID})"

          # Inject the tracking ID (preserve indentation with \1 backreference)
          sed -i "s/\([ ]*\)tracking_id.*:.*/\1tracking_id: \"$GA_TRACKING_ID\"/" _config.yml

          # Verify the injection worked
          echo "Verifying injection..."
          grep "tracking_id" _config.yml | head -2

          echo "Analytics tracking ID injected successfully"

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
