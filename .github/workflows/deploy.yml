# GitHub Actions workflow for building and deploying Jekyll site with private analytics
name: Deploy Jekyll Site

on:
  push:
    branches: ["master"]
  workflow_dispatch:  # Allows manual trigger from Actions tab

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Inject the analytics tracking ID from secrets (only if secret is set)
      - name: Inject Analytics Tracking ID
        if: ${{ secrets.GA_TRACKING_ID != '' }}
        run: |
          # Check if analytics provider is not "false" before injecting
          if ! grep -q 'provider.*:.*"false"' _config.yml; then
            sed -i "s/tracking_id.*:.*/tracking_id: \"${{ secrets.GA_TRACKING_ID }}\"/" _config.yml
            echo "Analytics tracking ID injected"
          else
            echo "Analytics provider is disabled, skipping tracking ID injection"
          fi

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
