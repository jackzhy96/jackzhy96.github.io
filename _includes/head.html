{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<!-- Favicon - comprehensive setup for Google and all browsers -->
<link rel="icon" href="{{ base_path }}/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{ base_path }}/images/favicon-192x192.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/favicon-192x192.png">
<link rel="apple-touch-icon" sizes="512x512" href="{{ base_path }}/images/favicon-512x512.png">
<link rel="manifest" href="{{ base_path }}/images/manifest.json">

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
